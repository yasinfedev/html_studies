<!DOCTYPE html>
<html>
    <head>
        <!--arama motorlarına yönelik bölümdür.-->
        <meta charset="UTF-8"/>
        <!--title tag'ına 60 karakteri geçmeyecek şekilde bir başlık yazacağız.-->
        <title>Siyah beyaz deri futbol topu</title>
        <!--sayfa adını ürünle ilişkili verdik (futbol_topu.html), title tag'ına da ürünle ilişkili bilgi açıklaması yazdık, ürünü tanımlayan metin yazdık.-->
        <meta name="description" content="Türkiye'de üretilen siyah beyaz renkli futbol topu, deri yüzeyi ve kalitesi sayesinde mükemmel bir futbol deneyimi sunar."/>
        <!--burada da meta name description ve content özellikleri sayesinde arama motorlarına yönelik sayfa açıklaması metni girdik. Bunun uzunluğu 120-160 karakter arasında olmalıymış.-->
        <meta name="keywords" content="siyah, beyaz, deri, futbol, top, yerli" />
        <!--burada da meta name keywords ve content özelliği ile anahtar kelime çalışması yapıldı seo için. Anahtar kelimelerde en fazla 60 karakter kullanılmalıdır.-->
    </head>
    <body>
        <!--ziyaretçilere yönelik bölümdür.-->
    </body>
</html>
